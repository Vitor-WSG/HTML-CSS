<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <input type="search" name="search" id="" placeholder="pesquisa" autofocus>
    <input type="email" name="email" required id="" placeholder="@emai.com" maxlength="4" autocomplete="on"> <!--
        autocomplete: off ou on para autocompletar o campo
        placeholder: indica o que se deve colocar no campo
        maxlength: define o tamanho maximo do ampo
        autofocus: coloca o cursor do mouse em cima do campo
        required: serve para obrigar o campo-->
    <input type="button" value="ENVIAR">
</body>
</html>
